<!-- in dashboard/templates/dashboard/partials/form_pagamento.html -->
<tr id="payment-form-{{ scadenza.id }}" class="payment-form">
    <td colspan="6">
        <div class="p-3 bg-light border rounded">
            <h5>Registra Pagamento per Scadenza #{{ scadenza.id }}</h5>
            <form>
                <div class="row g-2">
                    <div class="col-md-3">
                        <label class="form-label">Importo</label>
                        <input type="number" class="form-control" value="{{ initial_data.importo }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Conto Finanziario</label>
                        <select class="form-select">
                            {% for conto in conti_finanziari %}
                                <option value="{{ conto.id }}">{{ conto.nome_conto }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Data Pagamento</label>
                        <input type="date" class="form-control" value="{{ initial_data.data|date:'Y-m-d' }}">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-success me-2">Salva</button>
                        <button type="button" class="btn btn-secondary">Annulla</button>
                    </div>
                </div>
            </form>
        </div>
    </td>
</tr>
